<script>
function mulaiSemuanya() {
  // 1. Sembunyikan tombol hati
  document.getElementById('playButton').style.display = 'none';
  
  // 2. Putar lagu
  document.getElementById('lagu').play();
  
  // 3. Auto flip halaman sesuai timing lirik (aku udah tes pas banget)
  const flips = [
    {time: 2500,   checkbox: "one"},    // Karena kamu cantik
    {time: 5500,  checkbox: "two"},    // Kan kuberi segalanya...
    {time: 9600,  checkbox: "three"},  // Dan hatimu baik
    {time: 12800,  checkbox: "four"},   // Sempurnalah duniaku...
    {time: 17000,  checkbox: "five"},   // Bukan karena make up...
    {time: 20300,  checkbox: "six"},    // Atau lipstik merah itu
    {time: 24000,  checkbox: "seven"},  // Lembut hati tutur kata
    {time: 26800,  checkbox: "eight"}   // Terciptalah cinta yang kupuja
  ];

  flips.forEach(f => {
    setTimeout(() => {
      document.getElementById(f.checkbox).checked = true;
    }, f.time);
  });
}
</script>
